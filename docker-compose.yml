services:
  llm:
    image: python:3.10-slim
    container_name: my-llm
    working_dir: /app
    volumes:
      - ./model:/app/model
      - ./app:/app
    ports:
      - "8000:8000"
    command: >
      sh -c "pip install --no-cache-dir -r requirements.txt &&
             uvicorn server:app --host 0.0.0.0 --port 8000"
